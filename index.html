<!DOCTYPE html>
<html>
<head>
	<title>Guardar Contactos</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="img/photo.jpg">
  </head>
  <body>
</head>
<body>
	<div class="container" style="margin-top: 70px;">
		<div class="row">
			<div class="col">
				<input type="text" id="nombre" class="form-control" placeholder="Nombre">
			</div>
			<div class="col">
				<input type="text" id="apellido" class="form-control" placeholder="Apellido">
			</div>
            <div class="col">
				<select class="form-control" id="genero">
			      <option value=". M">Hombre</option>
			      <option value=". F">Mujer</option>
			    </select>
			</div>
			<div class="col">
				<input type="number" id="celular" class="form-control" placeholder="Celular">
			</div>
			<div class="col">
				<select class="form-control" id="prueba">
			      <option value="II-PAA-2018">II-PAA-2018</option>
                  <option value="II-PAM-2018">II-PAM-2018</option>
                  <option value="II-PCCNS-2018">II-PCCNS-2018</option>
			    </select>
			</div>
		</div>
		<div class="row">
			<div class="col"  style="margin-top: 70px;">
				<button type="submit" id="btn-guardar" class="btn btn-primary btn-block">Guardar</button>
			</div>
		</div>
		<div class="row">
			<div id="resultado"></div>
		</div>
		<div class="row">
			<div id="descarga"></div>
		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
  </body>
</body>
</html>
